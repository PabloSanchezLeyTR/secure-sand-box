<div
  id="saffron_implmentation_100"
  class="saffron-impl-100-container"
  aria-label="Compliance summary section"
>
  <div class="saffron-impl-100-header">
    <div>
      <div class="eyebrow">Digital controls</div>
      <div class="heading">Compliance summary</div>
    </div>
    <div class="select-group">
      <saf-select
        label="View"
        instructionalText="Help text"
        density="compact"
        aria-label="Select view"
  [ngModel]="selectedView"
  (change)="onViewChange($event)"
        required
      >
        <saf-option value="inputtext">Your deadlines</saf-option>
        <saf-option value="option 2">Option 2</saf-option>
        <saf-option value="option 3">Option 3</saf-option>
      </saf-select>
      <saf-select
        label="Year"
        instructionalText="Help text"
        density="compact"
        aria-label="Select year"
  [ngModel]="selectedYear"
  (change)="onYearChange($event)"
        required
      >
        <saf-option value="2025">2025</saf-option>
        <saf-option value="option 2">Option 2</saf-option>
        <saf-option value="option 3">Option 3</saf-option>
      </saf-select>
    </div>
  </div>
  <div class="saffron-impl-100-summary">
    <div>
      <div class="eyebrow">Deadlines</div>
      <div class="summary-value">20</div>
    </div>
    <div>
      <div class="eyebrow">Jurisdictions</div>
      <div class="summary-value">7</div>
    </div>
    <div>
      <div class="eyebrow">Compliance status</div>
      <div class="status-group">
        <saf-button appearance="primary" aria-label="Success status">Success</saf-button>
        <saf-button appearance="warning" aria-label="Warning status">Warning</saf-button>
        <saf-button appearance="info" aria-label="Info status">Info</saf-button>
      </div>
    </div>
    <div>
      <div class="eyebrow">Revenue at risk (USD)</div>
      <div class="summary-value warning">$80M</div>
    </div>
    <div>
      <div class="eyebrow">Potential penalties (USD)</div>
      <div class="summary-value warning">$5M</div>
    </div>
  </div>
</div>
