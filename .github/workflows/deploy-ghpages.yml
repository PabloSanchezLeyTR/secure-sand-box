name: Deploy Angular to GitHub Pages with JFrog (Self-hosted)

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Configure npm for JFrog Artifactory
        run: |
          echo "//tu-org.jfrog.io/artifactory/api/npm/npm-repo/:_authToken=${{ secrets.JFROG_AUTH_TOKEN }}" > .npmrc
          echo "registry=https://tu-org.jfrog.io/artifactory/api/npm/npm-repo/" >> .npmrc

      - name: Install dependencies
        run: npm ci

      - name: Build Angular project
        run: ng build --output-path docs --base-href /pablo-sand-box/

      - name: Deploy to GitHub Pages (gh-pages branch)
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs