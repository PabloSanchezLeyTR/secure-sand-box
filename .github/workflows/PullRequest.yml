
# .github/workflows/lint.yml
name: Lint Check

on:
  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Configure JFrog registry
        run: |
          if [ -n "${{ secrets.JFROG_AUTH_TOKEN }}" ]; then
            echo "//tr1.jfrog.io/artifactory/api/npm/npm/:_authToken=${{ secrets.JFROG_AUTH_TOKEN }}" > ~/.npmrc
          fi

      - name: Install dependencies
        working-directory: ./pablo-sand-box
        run: npm install
        env:
          NODE_AUTH_TOKEN: ${{ secrets.JFROG_AUTH_TOKEN }}

      - name: Run ESLint
        working-directory: ./pablo-sand-box
        run: npm run lint
