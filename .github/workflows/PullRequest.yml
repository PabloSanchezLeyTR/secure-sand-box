name: Lint Check (Debug)

on:
  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Mostrar archivos en el proyecto
        working-directory: ./pablo-sand-box
        run: |
          echo "Archivos en el proyecto:"
          find . -type f

      - name: Verificar ESLint instalado
        working-directory: ./pablo-sand-box
        run: |
          echo "Versión de ESLint:"
          npx eslint -v
        continue-on-error: true

      - name: Ejecutar ESLint con salida clara
        working-directory: ./pablo-sand-box
        run: |
          echo "Linting files..."
          npx eslint . --ext .ts,.html --max-warnings=0 --format=stylish
        continue-on-error: true

      - name: Mostrar código de salida de ESLint
        working-directory: ./pablo-sand-box
        run: |
          npx eslint . --ext .ts,.html --max-warnings=0 --format=stylish
          echo "Código de salida: $?"
