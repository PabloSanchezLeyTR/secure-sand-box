name: Lint Check (Test)

on:
  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Print working directory
        run: pwd

      - name: List files
        run: ls -la

      - name: Run ESLint
        run: npx eslint . --ext .ts,.html
