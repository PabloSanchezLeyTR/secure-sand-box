name: Lint Check

on:
  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Configure JFrog (si aplica)
        if: secrets.JFROG_AUTH_TOKEN != ''
        run: |
          echo "//your.jfrog.repo/npm/:_authToken=${{ secrets.JFROG_AUTH_TOKEN }}" > ~/.npmrc

      - name: Install dependencies
        working-directory: ./pablo-sand-box
        run: |
          npm install
        env:
          NODE_AUTH_TOKEN: ${{ secrets.JFROG_AUTH_TOKEN }}

      - name: Run ESLint
        working-directory: ./pablo-sand-box
        run: npm run lint
