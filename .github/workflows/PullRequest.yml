name: Pull Request Validation

on:
  pull_request:
    branches:
      - main

permissions:
  contents: read
  pull-requests: read

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Authenticate with JFrog
        run: |
          echo "//tr1.jfrog.io/tr1/api/npm/npm/:_auth=${{ secrets.JFROG_AUTH_TOKEN }}" > ~/.npmrc
          echo "//tr1.jfrog.io/tr1/api/npm/npm/:always-auth=true" >> ~/.npmrc
          echo "email=${{ secrets.NPM_EMAIL }}" >> ~/.npmrc
          echo "registry=https://tr1.jfrog.io/tr1/api/npm/npm/" >> ~/.npmrc

      - name: Install dependencies
        working-directory: ./pablo-sand-box
        run: npm install

      - name: Ensure ESLint is installed
        working-directory: ./pablo-sand-box
        run: npm install --save-dev eslint

      - name: Run lint
        working-directory: ./pablo-sand-box
        run: npm run lint

 
  
  axe-lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configurar registro npm para Deque
        run: npm config set registry https://agora.dequecloud.com/artifactory/api/npm/devtools-npm/

      - name: Verificar archivos y configuraci√≥n
        run: |
          echo "Contenido del directorio actual:"
          ls -la
          echo "Contenido del archivo .axe-linter.yml:"
          cat .axe-linter.yml || echo "Archivo no encontrado"
          echo "Archivos HTML detectados:"
          find . -name "*.html"

      - name: Ejecutar axe-linter
        uses: dequelabs/axe-linter-action@v1
        with:
          api_key: ${{ secrets.AXE_LINTER_API_KEY }}
          github_token: ${{ secrets.GITHUB_TOKEN }}


