name: Lint Check (Debug)

on:
  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Instalar dependencias
        working-directory: ./pablo-sand-box
        run: npm install

      - name: Mostrar archivos en el proyecto
        working-directory: ./pablo-sand-box
        run: |
          echo "Archivos en el proyecto:"
          find . -type f

      - name: Verificar ESLint instalado
        working-directory: ./pablo-sand-box
        run: npx eslint -v

      - name: Ejecutar ESLint con salida completa
        working-directory: ./pablo-sand-box
        run: |
          echo "Linting files..."
          npx eslint . --ext .ts,.html --max-warnings=0 --debug || echo "ESLint fall√≥ pero mostramos el error"
