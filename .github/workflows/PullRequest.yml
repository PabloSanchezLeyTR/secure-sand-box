name: Pull Request Validation

on:
  pull_request:
    branches:
      - main

permissions:
  contents: read
  pull-requests: read

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Authenticate with JFrog
        run: |
          echo "//tr1.jfrog.io/tr1/api/npm/npm/:_auth=${{ secrets.JFROG_AUTH_TOKEN }}" > ~/.npmrc
          echo "//tr1.jfrog.io/tr1/api/npm/npm/:always-auth=true" >> ~/.npmrc
          echo "email=${{ secrets.NPM_EMAIL }}" >> ~/.npmrc
          echo "registry=https://tr1.jfrog.io/tr1/api/npm/npm/" >> ~/.npmrc

      - name: Install dependencies
        working-directory: ./pablo-sand-box
        run: npm install

      - name: Ensure ESLint is installed
        working-directory: ./pablo-sand-box
        run: npm install --save-dev eslint

      - name: Run lint
        working-directory: ./pablo-sand-box
        run: npm run lint

  axe-lint:
    runs-on: ubuntu-latest
    steps:
      - name: Check out latest files
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          lfs: 'true'

      - name: Run Axe Linter
        uses: tr/cicd_gh-actions-axe/linter@v2.0
        with:
          artifactory_user: ${{ secrets.NPM_EMAIL }}
          artifactory_token: ${{ secrets.ARTIFACTORY_TOKEN_AXELINTER }}
          axe_linter_license_key: ${{ secrets.AXE_LINTER_LICENSE_KEY }} # TR Org Level GitHub Secret # No need for you to add this again.
          application_name: "Pablo SandBox"
          github_token: ${{ secrets.GITHUB_TOKEN }}
