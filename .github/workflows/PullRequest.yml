name: Test GitHub Actions

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Verificar versión de Node
        run: node -v

      - name: Verificar versión de npm
        run: npm -v

      - name: Echo de prueba
        run: echo "✅ GitHub Actions está funcionando correctamente"
