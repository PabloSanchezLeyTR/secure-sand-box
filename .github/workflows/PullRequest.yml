name: Pull Request Validation ESLint

on:
  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Fetch full history to enable proper diffing

      - name: Authenticate with JFrog
        run: |
          echo "//tr1.jfrog.io/tr1/api/npm/npm/:_auth=${{ secrets.JFROG_AUTH_TOKEN }}" > ~/.npmrc
          echo "//tr1.jfrog.io/tr1/api/npm/npm/:always-auth=true" >> ~/.npmrc
          echo "email=${{ secrets.NPM_EMAIL }}" >> ~/.npmrc
          echo "registry=https://tr1.jfrog.io/tr1/api/npm/npm/" >> ~/.npmrc

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        working-directory: ./pablo-sand-box
        run: npm install

      - name: Ensure ESLint is installed
        working-directory: ./pablo-sand-box
        run: |
          npm config set registry https://registry.npmjs.org/
          npm install --save-dev eslint @typescript-eslint/parser @typescript-eslint/eslint-plugin @angular-eslint/eslint-plugin @angular-eslint/template-parser

      - name: Run lint only on changed files
        working-directory: ./pablo-sand-box
        run: |
          BASE_REF="${{ github.event.pull_request.base.ref }}"
          git fetch origin $BASE_REF
          MERGE_BASE=$(git merge-base origin/$BASE_REF HEAD)
          CHANGED_FILES=$(git diff --name-only $MERGE_BASE..HEAD -- 'src/**/*.ts' 'src/**/*.html')

          echo "Archivos modificados detectados:"
          echo "$CHANGED_FILES"

          EXISTING_FILES=()
          for file in $CHANGED_FILES; do
            # Remover el prefijo 'pablo-sand-box/' si existe
            RELATIVE_FILE=$(echo "$file" | sed 's|^pablo-sand-box/||')
            if [ -f "$RELATIVE_FILE" ]; then
              EXISTING_FILES+=("$RELATIVE_FILE")
            fi
          done

          if [ ${#EXISTING_FILES[@]} -gt 0 ]; then
            echo "Linting existing changed files:"
            printf '%s\n' "${EXISTING_FILES[@]}"
            npx eslint "${EXISTING_FILES[@]}" --ext .ts,.html --max-warnings=0
          else
            echo "No valid TypeScript or HTML files to lint."
          fi

  axe-lint:
    runs-on: self-hosted

    steps:
      - name: Checkout código
        uses: actions/checkout@v5

      - name: Configurar acceso a Artifactory de Agora
        run: |
          echo "//agora.dequecloud.com/artifactory/api/npm/devtools-npm/:_authToken=${{ secrets.ARTIFACTORY_TOKEN_AXELINTER }}" > ~/.npmrc
          npm config set registry https://agora.dequecloud.com/artifactory/api/npm/devtools-npm/


      - name: Limpiar instalación previa
        run: rm -rf node_modules package-lock.json && npm cache clean --force


      - name: Instalar axe-linter desde Agora
        run: npm install @axe-devtools/axe-linter-connector -D

      - name: Instalar dependencias del proyecto
        run: npm install
      - name: Iniciar servidor local
        run: |
          npm run start &  # Asegúrate de que este comando levante tu app en localhost:3000
          sleep 10         # Ajusta el tiempo si tu app tarda más en iniciar

      - name: Ejecutar axe-linter
        env:
          DEQUE_API_KEY: ${{ secrets.AXE_LINTER_API_KEY }}
          AGORA_CLIENT_ID: ${{ secrets.NPM_EMAIL }}
          AGORA_CLIENT_SECRET: ${{ secrets.ARTIFACTORY_TOKEN_AXELINTER }}
        run: |
          npx axe-linter-connector \
            --source=https://localhost:3000 \
            --destination=web \
            --client-id=$AGORA_CLIENT_ID \
            --client-secret=$AGORA_CLIENT_SECRET \
            --api-key=$DEQUE_API_KEY \
            --output=axe-report.json


      - name: Subir reporte de accesibilidad
        uses: actions/upload-artifact@v4
        with:
          name: axe-accessibility-report
          path: axe-report.json
