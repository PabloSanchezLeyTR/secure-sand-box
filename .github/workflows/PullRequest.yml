name: Pull Request Validation

on:
  pull_request:
    branches:
      - main

permissions:
  contents: read
  pull-requests: read

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Generar archivo .npmrc dinámico
        run: |
          echo "@208177:registry=https://tr1.jfrog.io/artifactory/api/npm/npm/" >> ~/.npmrc
          echo "@dcl:registry=https://tr1.jfrog.io/artifactory/api/npm/npm/" >> ~/.npmrc
          echo "@dcl-ue:registry=https://tr1.jfrog.io/artifactory/api/npm/npm/" >> ~/.npmrc
          echo "@saffron:registry=https://tr1.jfrog.io/artifactory/api/npm/npm/" >> ~/.npmrc
          echo "@tr:registry=https://tr1.jfrog.io/artifactory/api/npm/npm/" >> ~/.npmrc
          echo "@tr-digital:registry=https://tr1.jfrog.io/artifactory/api/npm/npm/" >> ~/.npmrc
          echo "registry=https://tr1.jfrog.io/artifactory/api/npm/npm/" >> ~/.npmrc
          echo "//tr1.jfrog.io/artifactory/api/npm/npm/:_authToken=${{ secrets.JFROG_AUTH_TOKEN }}" >> ~/.npmrc
          echo "//tr1.jfrog.io/artifactory/api/npm/npm/:always-auth=true" >> ~/.npmrc

          echo "@axe-devtools:registry=https://agora.dequecloud.com/artifactory/api/npm/devtools-npm/" >> ~/.npmrc
          echo "//agora.dequecloud.com/artifactory/api/npm/devtools-npm/:_auth=${{ secrets.AXE_LINTER_AUTH }}" >> ~/.npmrc
          echo "//agora.dequecloud.com/artifactory/api/npm/devtools-npm/:email=${{ secrets.NPM_EMAIL }}" >> ~/.npmrc
          echo "//agora.dequecloud.com/artifactory/api/npm/devtools-npm/:always-auth=true" >> ~/.npmrc

      - name: Instalar dependencias
        working-directory: ./pablo-sand-box
        run: npm install

      - name: Asegurar ESLint instalado
        working-directory: ./pablo-sand-box
        run: npm install --save-dev eslint

      - name: Ejecutar lint
        working-directory: ./pablo-sand-box
        run: npm run lint

  axe-lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Generar archivo .npmrc dinámico
        run: |
          echo "@axe-devtools:registry=https://agora.dequecloud.com/artifactory/api/npm