name: Lint Check (Minimal)

on:
  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        working-directory: ./pablo-sand-box
        run: npm install

      - name: Run ESLint
        working-directory: ./pablo-sand-box
        run: npx eslint . --ext .ts,.html --max-warnings=0
